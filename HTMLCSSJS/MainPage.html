    <script>
        /*** 문서의 마지막 업데이트 날짜를 설정 */
        var cur_date = new Date();

        function pad(number) {
            if (number < 10) {
                return "0" + number;
            }
            return number;
        }

        var format_date =
            cur_date.getFullYear() + "." + pad(cur_date.getMonth() + 1)+ "." + pad(cur_date.getDay() + 1);

        document.getElementById("last-update").textContent = "LAST-UPDATE " + format_date;
    </script>
